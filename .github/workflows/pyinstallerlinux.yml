name: PyInstaller Linux Build

on:
  push:
    branches:
      - main  # or the branch you want to trigger the build

jobs:
  build:
    runs-on: ubuntu-22.04  # or any suitable Ubuntu version
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PyInstaller Linux Build
        uses: JackMcKew/pyinstaller-action-linux@0.1.4
        with:
          # Path to the directory containing source code & .spec file (default is src)
          path: .  # Adjust if your .spec file or code is in another folder

          # Optional: Custom PyPI URL (if needed)
          pypi_url: https://pypi.python.org/  # Default is fine if you donâ€™t need a custom URL

          # Optional: Custom PyPI Index URL (if needed)
          pypi_index_url: https://pypi.python.org/simple  # Default is fine

          # Optional: Specify a custom .spec file
          spec: pyinstaller.py  # Change this if your .spec file has a different name or location

          # Optional: Specify whether to install Tkinter
          tkinter: false  # Set to true if Tkinter is needed; default is false if not needed 
