name: PyInstaller Action

on:
  push:
    branches:
      - '**'  # Trigger the action on pushes to any branch

jobs:
  build:
    runs-on: ubuntu-22.04  # You can specify the Ubuntu version if needed

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python (use a valid version like 3.10)
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Choose a valid version available in the manifest

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run PyInstaller
      - name: Run PyInstaller
        uses: Martin005/pyinstaller-action@v1.2.0
        with:
          spec: baldilevelsaver.py  # Replace with your actual .spec or .py file path
          requirements: requirements.txt
          options: '--windowed --onefile'
          python_ver: '3.10'  # Use the version you set up with setup-python
          python_arch: x64
          exe_path: ./dist
          upload_exe_with_name: baldilevelsaver
